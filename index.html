<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie List App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel = "stylesheet" type= "text/css"href = "style.css">
</head>
<body class = "bg-dark">
	<!--HEADER-->
	<header id= "header" class= "bg-dark">
		<div class = "container p-4 bg-dark text-white d-flex justify-content-center">
			<h1 class = "display-2 display-4-md text-center">PORTO'S SUBLIME FILM APP</h1>
		</div>
	</header>
<!--------------------------SEARCH BAR------------------------------------------->
	<section id= "search-bar" >
		<div class = " bg-secondary p-4 text-white row">
			<div class ="mx-5 p-2 col-4 d-flex align-items-center justify-content-center"><h4>Find Film:</h4></div>
			<div  class = "my-2 mx-4 col-4 p-1 d-flex" >
				<input id = "film-name" type= "text" placeholder= "Name" class= "rounded p-2">
			</div>
			<div class = "col-2 p-1 my-2 p-2 mx-2">
				<button id = "film-search" class = "btn btn-light">Search</button>
			</div>
		</div>
	</section>
<!----------------------MOVIE DISPLAY AREA -------------------------------------->
	<section id= "movie-display" class= " bg-dark">
		<div id= "film-list-container">	
			<div id = "film-list-display" class = "d-flex flex-column justify-content-center align-items-center m-2 my-5">				
			</div>
	<!--------------------------- TO WATCH SECTION --------------------------------->		
			<div id= "to-watch" class = "d-flex flex-column justify-content-center align-items-center m-2">
				<h1 class = "text-white display-5 text-center p-3">To Watch</h1>
				<div id= "filter-sort-bar" class = "d-flex justify-content-between m-2">
					<div id = filter-by class = "text-white col-2 mx-5 my-2 p-4 text-center"><button class = "btn btn-light"><i class= "bi bi-filter fs-4"></i></button>
					</div>
					<div id = "sort-by"class="text-white col-2 mx-5 my-2 p-4 text-center">
		  				<button id = "sort-to-watch" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
		   				<i class= " sort-to-watch bi bi-sort-down fs-4"></i></button>
		  				<ul class="dropdown-menu">
						    <li><a class="dropdown-item" id = "title" href="#">Title</a></li>
						    <li><a class="dropdown-item" id = "year" href="#">Year</a></li>
						    <li><a class="dropdown-item" id = "director" href="#">Director</a></li>
						    <li><a class="dropdown-item" id = "genre" href="#">Genre</a></li>
						    <li><a class="dropdown-item" id = "" href="#">Runtime</a></li>
						    <li><a class="dropdown-item" id = "" href="#">Metascore</a></li>
						</ul>
					</div>					
				</div>				
			</div>
	<!----------------------------- WATCHED SECTION --------------------------------->		
			<div id = "watched" class = "d-flex flex-column justify-content-center align-items-center m-2">
				<h1 class = "text-white display-5 text-center p-3">Watched</h1>
				<div id= "filter-sort-bar2" class = "d-flex justify-content-between m-2">
					<div id = filter-by class = "text-white col-2 mx-5 my-2 p-4 text-center"><button class = "btn btn-light"><i class= "bi bi-filter fs-4"></i></button>
					</div>
					<div id = sort-by class = "text-white col-2 mx-5 my-2 p-4 text-center"><button class = "btn btn-light"><i class= "bi bi-sort-down fs-4"></i></button>
					</div>
				</div>
			</div>
	<!----------------------------- FILM INFO MODAL --------------------------------->		
			<div id = "film-modal-display">
				<div class="modal" id= "film-modal" tabindex="-1">
	  				<div id = "film-modal-dialogue" class="modal-dialog modal-dialog-centered">
	   				 	<!--MODAL CONTENT INSERTED HERE -->
	  				</div>
				</div>
			</div>


	<!-----------------------------FILTER MODAL ---------------------------------------->

	</div>
	</section>
	<!--FOOTER-->
	<footer id= "footer"></footer>
<script src= "main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
